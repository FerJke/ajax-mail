<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Send mail</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <h1 class="title txt-center">Заполните форму</h1>
    <form class="form" action="/" name="contact-form" method="POST" enctype="multipart/form-data" id="contact-form">
      <div class="form__block txt-center">
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" placeholder="Имя">
      </div>
      <div class="form__block txt-center">
        <label for="email">E-mail</label>
        <input type="email" name="emailAddr" id="email" placeholder="E-mail">
      </div>
      <div class="form__block txt-center">
        <label for="phone">Телефон</label>
        <input type="tel" name="phone" id="phone" placeholder="Телефон">
      </div>
      <div class="form__block txt-center">
        <label for="message">Сообщение</label>
        <textarea name="msg" id="message" rows="8" cols="80" placeholder="Ваш сообщение"></textarea>
      </div>
      <div class="form__block txt-center">
        <button type="submit">Отправить</button>
      </div>
    </form>
  </div>

  <script src="/js/form.js"></script>
</body>
</html>
